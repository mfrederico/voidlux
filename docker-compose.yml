volumes:
  claude-auth:

services:
  voidlux:
    build: .
    ports:
      - "9090:9090"
      - "9091:9091"
      - "5900-5910:5900-5910"  # VNC ports for X11 displays
      - "6080:6080"            # noVNC web interface
    volumes:
      - ./data:/app/data
      - ./workbench:/app/workbench
      - claude-auth:/root/.claude  # Persist Claude authentication
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOIDLUX_LLM_PROVIDER=${VOIDLUX_LLM_PROVIDER:-claude}
      - VOIDLUX_LLM_MODEL=${VOIDLUX_LLM_MODEL:-claude-sonnet-4-5-20250929}
