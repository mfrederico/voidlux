services:
  voidlux:
    build: .
    ports:
      - "9090:9090"
      - "9091:9091"
    volumes:
      - ./data:/app/data
      - ./workbench:/app/workbench
      - ${CLAUDE_PATH:-/usr/local/bin/claude}:/usr/local/bin/claude:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOIDLUX_LLM_PROVIDER=${VOIDLUX_LLM_PROVIDER:-claude}
      - VOIDLUX_LLM_MODEL=${VOIDLUX_LLM_MODEL:-claude-sonnet-4-5-20250929}
